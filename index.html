<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Books library</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    
    <header>Books Library</header>
    <main></main>
    <button class="btn-add" type="button">+</button>
    <div class="extra-form" style="display: flex;">
        <div class="add-new-form">
            <h2>Add new book</h2>
            <label for="bookName">Book name:</label>
                <input type="text" id="bookName">
            <label for="author">Author:</label>
                <input type="text" id="author">
            <label for="pages">Pages:</label>
                <input type="number" id="pages">
            <label>Status:</label>
            <select name="Already Read?">
                <option value="read">Read</option>
                <option value="not-read">Not Read Yet</option>
            </select>
            <button class="btn-add-book" type="button">ADD</button>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
